version: "3.7"

networks:
  iconviet:
    external: true

services:
  
  #****
  # WEB
  #****
  
  web:
    networks:
      - iconviet
    ports:
      - mode: host
        target: 80
        protocol: tcp
        published: 8100
    environment:
      TZ: "Asia/Ho_Chi_Minh"
      ENVIRONMENT: "development"
    deploy:
      replicas: 3
      placement:
        preferences:
          - spread: node.labels.zone
    volumes:
      - /etc/hostname:/etc/hostname:ro
    command: >
      sh -c "export HOSTNAME=`cat /etc/hostname` &&
             dotnet Megaloop.Service.Web.dll"
    image: iconviet.azurecr.io/megaloop_development_web

  #****
  # API
  #****

  api:
    networks:
      - iconviet
    ports:
      - mode: host
        target: 81
        protocol: tcp
        published: 8101
    environment:
      TZ: "Asia/Ho_Chi_Minh"
      ENVIRONMENT: "development"
    deploy:
      replicas: 3
      placement:
        preferences:
          - spread: node.labels.zone
    image: iconviet.azurecr.io/megaloop_development_api

  #****
  # JOB
  #****

  job:
    networks:
      - iconviet
    environment:
      TZ: "Asia/Ho_Chi_Minh"
      ENVIRONMENT: "development"
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.role == manager
        preferences:
          - spread: node.labels.zone
    image: iconviet.azurecr.io/megaloop_development_job
