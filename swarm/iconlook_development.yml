version: "3.7"

networks:
  iconviet:
    external: true

services:
  # WEB
  web:
    ports:
      - mode: host
        target: 80
        published: 80
        protocol: tcp
    networks:
      - iconviet
    environment:
      - ENVIRONMENT=development
    deploy:
      replicas: 3
      restart_policy:
        delay: 1m
        window: 1m
        condition: any
      update_config:
        delay: 10s
        monitor: 60s
        parallelism: 1
        max_failure_ratio: 0.3
        failure_action: continue
      placement:
        preferences:
          - spread: node.labels.zone
    image: iconviet.azurecr.io/iconlook_development_web

  # API
  api:
    ports:
      - mode: host
        target: 81
        published: 81
        protocol: tcp
    networks:
      - iconviet
    environment:
      - ENVIRONMENT=development
    deploy:
      replicas: 3
      restart_policy:
        delay: 1m
        window: 1m
        condition: any
      update_config:
        delay: 10s
        monitor: 60s
        parallelism: 1
        max_failure_ratio: 0.3
        failure_action: continue
      placement:
        preferences:
          - spread: node.labels.zone
    image: iconviet.azurecr.io/iconlook_development_api

  # JOB
  job:
    ports:
      - 82:82
    networks:
      - iconviet
    environment:
      - ENVIRONMENT=development
    deploy:
      replicas: 1
      restart_policy:
        delay: 1m
        window: 1m
        condition: any
      update_config:
        delay: 10s
        monitor: 60s
        parallelism: 1
        max_failure_ratio: 0.3
        failure_action: continue
      placement:
        preferences:
          - spread: node.labels.zone
    image: iconviet.azurecr.io/iconlook_development_job
