version: "3.7"

networks:
  iconviet:
    external: true

services:
  # NGINX
  nginx:
    image: iconviet/nginx
    networks:
      - iconviet
    ports:
      - "80:80"
    volumes:
      - ~/volume/nginx:/etc/nginx
      - ~/volume/nginx/www:/etc/nginx/www
    deploy:
      restart_policy:
        delay: 1m
        window: 1m
        condition: any
      placement:
        constraints:
          - node.role == manager

# MSSQL
  mssql:
    image: iconviet/mssql
    networks:
      - iconviet
    ports:
      - "1433"
    volumes:
      - ~/volume/mssql:/var/opt/mssql/data
    deploy:
      restart_policy:
        delay: 1m
        window: 1m
        condition: any
      placement:
        constraints:
          - node.role == manager

  # TEAMCITY
  teamcity:
    image: iconviet/teamcity
    networks:
      - iconviet
    ports:
      - "8111"
    volumes:
      - ~/volume/teamcity:/var/lib/teamcity
      - /var/run/docker.sock:/var/run/docker.sock
    deploy:
      restart_policy:
        delay: 1m
        window: 1m
        condition: any
      placement:
        constraints:
          - node.role == manager

# PORTAINER
  portainer:
    image: iconviet/portainer
    networks:
      - iconviet
    ports:
      - "9000"
    volumes:
      - ~/volume/portainer:/data
      - /var/run/docker.sock:/var/run/docker.sock
    deploy:
      restart_policy:
        delay: 1m
        window: 1m
        condition: any
      placement:
        constraints:
          - node.role == manager